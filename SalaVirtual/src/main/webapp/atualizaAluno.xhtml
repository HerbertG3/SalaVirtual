<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<link rel="StyleSheet" type="text/css" href="css/estilos.css"
	media="screen" />

<h:head>
	<title>Aluno - Stateful</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Atualizar Aluno Stateful" />
		<hr />
		<h:outputLabel value="Nome do Aluno:" />
		<h:inputText value="#{alunoMB.nome}" />
		<br />
		<h:outputLabel value="CPF do Aluno:" />
		<h:inputText value="#{alunoMB.cpf}" />
		<br />
		<h:commandButton action="#{alunoMB.atualizarAluno}" value="Atualizar" />
		<h:commandButton action="listarAlunos.xhtml" value="Cancelar" />
		<br />
		<br />
		<h:outputLabel value="Lista de Alunos" />
		<hr />
		<h:dataTable value="#{alunoMB.alunoSelecionado}" var="a" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome do Aluno" />
				</f:facet>
				<h:outputText value="#{alunoMB.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="CPF" />
				</f:facet>
				<h:outputText value="#{a.cpf}" />
			</h:column>
		</h:dataTable>
		<br />
		<h:outputLabel value="Menu Aluno " />
		<h:commandButton action="aluno.xhtml" value="Voltar" />
		<br />
		<h:outputLabel value="Pagina Inicial " />
		<h:commandButton action="index.xhtml" value="Home" />
		<br />
	</h:form>
</h:body>
</html>
