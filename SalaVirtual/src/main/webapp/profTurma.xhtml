<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<link rel="StyleSheet" type="text/css" href="css/estilos.css"
	media="screen" />

<h:head>
	<title>Alocar Professor - Stateful</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Alocar Professor Stateful" />
		<hr />
		<h:outputLabel value="Matrícula do Professor:" />
		<h:inputText value="#{alocadorMB.matricula}" />
		<br />
		<h:outputLabel value="ID da Turma:" />
		<h:inputText value="#{alocadorMB.id}" />
		<br />
		<h:commandButton action="#{alocadorMB.alocar()}" value="Incluir" />
		<br/>
		<h:outputLabel value="Lista de Professores" />
		<hr />
		<h:dataTable value="#{professorMB.buscarProfessores}" var="p" border="1">
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Nome do Professor"/>
              </f:facet>
               <h:outputText value="#{p.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="CPF"/>
              </f:facet>
               <h:outputText value="#{p.cpf}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Matrícula"/>
              </f:facet>
               <h:outputText value="#{p.matricula}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Disciplina"/>
              </f:facet>
               <h:outputText value="#{p.disciplina}"/>
			</h:column>
		</h:dataTable>
		<br />
		<br />
		<h:outputLabel value="Turmas Cadastradas Stateful" />
		<hr />
		<br/>
		<h:outputLabel value="Lista de Turmas" />
		<hr />
		<h:dataTable value="#{alocadorMB.listarTurma()}" var="a" border="1">
		<h:column>
				<f:facet name="header" >
                     <h:outputText value="Id da Turma"/>
              </f:facet>
               <h:outputText value="#{a.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Nome da Turma"/>
              </f:facet>
               <h:outputText value="#{a.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Professor"/>
              </f:facet>
               <h:outputText value="#{a.nomeProfessor}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Disciplina"/>
              </f:facet>
               <h:outputText value="#{a.disciplina}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Sala"/>
              </f:facet>
               <h:outputText value="#{a.nomeSala}"/>
			</h:column>
		</h:dataTable>
		<h:outputLabel value="Turmas com professor" />
		<hr />
		<h:dataTable value="#{alocadorMB.listarAlocacoes()}" var="a" border="1">
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Nome da Turma"/>
              </f:facet>
               <h:outputText value="#{a.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Nome do Professor"/>
              </f:facet>
               <h:outputText value="#{a.nomeProfessor}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Matrícula"/>
              </f:facet>
               <h:outputText value="#{a.matriculaProfessor}"/>
			</h:column>
		</h:dataTable>
		<br />
		<h:outputLabel value="Menu Professor " />
		<h:commandButton action="professor.xhtml" value="Voltar" />
		<br />
		<h:outputLabel value="Pagina Inicial" />
		<h:commandButton action="index.xhtml" value="Home" />
		<br />
		
	</h:form>
</h:body>
</html>
