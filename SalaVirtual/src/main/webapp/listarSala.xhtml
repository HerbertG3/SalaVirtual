<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<link rel="StyleSheet" type="text/css" href="css/estilos.css"
	media="screen" />

<h:head>
	<title>Sala - Stateful</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Salas Cadastradas Stateful" />
		<hr />
		<br/>
		<h:outputLabel value="Lista de Salas" />
		<hr />
		<h:dataTable value="#{salaMB.salas}" var="a" border="1">
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Codigo da Sala"/>
              </f:facet>
               <h:outputText value="#{a.codigo}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Nome da Sala"/>
              </f:facet>
               <h:outputText value="#{a.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Local da Sala"/>
              </f:facet>
               <h:outputText value="#{a.local}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
				<h:outputText value="Excluir"/>
              </f:facet>
              <h:commandLink action="#{salaMB.excluirSala(a)}" value="Excluir">
					<f:setPropertyActionListener value="#{call}"
						target="#{salaMB.salaSelecionada}">
					</f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<br />
		<h:outputLabel value="Menu Sala " />
		<h:commandButton action="sala.xhtml" value="Voltar" />
		<br />
		<h:outputLabel value="Pagina Inicial " />
		<h:commandButton action="index.xhtml" value="Home" />
		<br />
		
	</h:form>
</h:body>
</html>
