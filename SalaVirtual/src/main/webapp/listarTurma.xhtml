<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<link rel="StyleSheet" type="text/css" href="css/estilos.css"
	media="screen" />

<h:head>
	<title>Turma - Stateful</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Turmas Cadastradas Stateful" />
		<hr />
		<br/>
		<h:outputLabel value="Lista de Turmas" />
		<hr />
		<h:dataTable value="#{turmaMB.listarTurma()}" var="a" border="1">
		<h:column>
				<f:facet name="header" >
                     <h:outputText value="Id da Turma"/>
              </f:facet>
               <h:outputText value="#{a.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Nome da Turma"/>
              </f:facet>
               <h:outputText value="#{a.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Professor"/>
              </f:facet>
               <h:outputText value="#{a.nomeProfessor}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Disciplina"/>
              </f:facet>
               <h:outputText value="#{a.disciplina}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
                     <h:outputText value="Sala"/>
              </f:facet>
               <h:outputText value="#{a.nomeSala}"/>
			</h:column>
			<h:column>
				<f:facet name="header" >
				<h:outputText value="Excluir"/>
              </f:facet>
              <h:commandLink action="#{turmaMB.excluirTurma(a)}" value="Excluir">
					<f:setPropertyActionListener value="#{call}"
						target="#{turmaMB.turmaSelecionada}">
					</f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<br/>
		<br/>
		
		<br />
		<h:outputLabel value="Menu Turma " />
		<h:commandButton action="turma.xhtml" value="Voltar" />
		<br />
		<h:outputLabel value="Pagina Inicial " />
		<h:commandButton action="index.xhtml" value="Home" />
		<br />
		
	</h:form>
</h:body>
</html>
