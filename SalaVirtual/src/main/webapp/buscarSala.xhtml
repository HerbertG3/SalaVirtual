<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<link rel="StyleSheet" type="text/css" href="css/estilos.css"
	media="screen" />

<h:head>
	<title>Aluno - Stateful</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Buscar Alunos Stateful" />
		<hr />
		<br/>
		<h:outputLabel value="Pesquisar" />
		<hr />
		<h:outputLabel value="Nome do Aluno:" />
		<h:inputText value="#{alunoMB.nome}" />
		<h:commandButton action="#{alunoMB.buscarAluno()}" value="Buscar">
			<f:setPropertyActionListener value="#{call}"
				target="#{alunoMB.alunoEncontrado}">
			</f:setPropertyActionListener>
		</h:commandButton>
		<br />
		
		<br />
		<h:outputLabel value="Menu Aluno " />
		<h:commandButton action="aluno.xhtml" value="Voltar" />
		<br />
		<h:outputLabel value="Pagina Inicial " />
		<h:commandButton action="index.xhtml" value="Home" />
		<br />
		
	</h:form>
</h:body>
</html>
